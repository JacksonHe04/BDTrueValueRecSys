<!-- 登录（未使用base.html） -->
{% extends 'smrWeb/base.html' %}

{% block title %}
Log in SEU Music Rating
{% endblock %}

<!-- 替换bestTitle -->
{% block bestTitle %}
Log in SEU Music Rating
{% endblock %}

<!-- 替换search_musician -->
{% block search_musician %}
{% endblock %}

<!-- 替换SecondTitleDiv -->
{% block secondTitleDiv %}
{% endblock %}

<!-- 替换albums -->
{% block albums %}
<div class="login_section">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signIn my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">邮箱登录</h5>
                        <form class="form-signIn" action="/logcheck" method="get">
                            <!-- 邮箱输入框 -->
                            <div class="form-label-group">
                                <input
                                        type="email"
                                        id="inputEmail"
                                        class="form-control"
                                        placeholder="Email address"
                                        required
                                        autofocus
                                        name="uname"
                                />
                                <label for="inputEmail">请输入邮箱</label>
                            </div>

                            <!-- 密码输入框 -->
                            <div class="form-label-group">
                                <input
                                        type="password"
                                        id="inputPassword"
                                        class="form-control"
                                        placeholder="Password"
                                        required
                                        name="pwd"
                                />
                                <label for="inputPassword">请输入密码</label>
                            </div>

                            <!-- 记住密码复选框 -->
                            <div class="custom-control custom-checkbox mb-3">
                                <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="customCheck1"
                                />
                                <label class="custom-control-label" for="customCheck1"
                                >在此台设备上记住密码</label
                                >
                            </div>

                            <input
                                    class="btn btn-lg btn-primary btn-block text-uppercase logIn_submit_text"
                                    type="submit" href="/home" value="登录"
                            >
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}



<!-- 引入pffJs/search.js -->
<script src="../../static/pffJs/search.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // 获取表单元素
        const form = document.getElementById("loginForm");

        // 监听表单提交事件
        form.addEventListener("submit", function (event) {
            event.preventDefault(); // 阻止默认的表单提交行为

            // 这里可以添加验证逻辑，例如检查邮箱和密码是否正确
            // 假设验证通过
            window.location.href = "home.html"; //
        });
    });
</script>
