    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      /></a>

      <!-- 导航栏切换按钮，用于在小屏幕设备上展开或收起导航菜单 -->
      <!--
        导航栏切换按钮
        类名"navbar-toggler"用于样式和功能的识别
        "type"属性指定按钮类型为"button"，避免表单提交行为
        "data-toggle"属性指定这个按钮触发的事件是"collapse"，用于折叠展开面板
        "data-target"属性指定了折叠面板的ID，以便正确控制其显示和隐藏
        "aria-controls"属性用于ARIA（Accessible Rich Internet Applications）标签，提高可访问性，作用同"data-target"
        "aria-expanded"属性表示切换按钮的初始状态，"false"表示面板是展开的
        "aria-label"属性提供了可访问性的标签描述，"Toggle navigation"表示导航切换
        -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="true"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 此处开始定义导航栏的折叠行为和样式 -->

    <!-- 服务部分的容器，用于展示服务内容 -->
    <div class="services_section">
      <!-- 容器内部结构，用于布局 -->

        <!-- 标题文字，用于显示“服务”一词 -->
        <h1 class="best_title">Welcome to SEU Music Rating</h1>

    <div class="login_section">
      <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signIn my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Log In</h5>
                <form class="form-signIn">
                  <div class="form-label-group">
                    <input
                      type="email"
                      id="inputEmail"
                      class="form-control"
                      placeholder="Email address"
                      required
                      autofocus
                    />
                    <label for="inputEmail">Email address</label>
                  </div>
                  <!-- 邮箱输入框 -->

                  <div class="form-label-group">
                    <input
                      type="password"
                      id="inputPassword"
                      class="form-control"
                      placeholder="Password"
                      required
                    />
                    <label for="inputPassword">Password</label>
                  </div>
                  <!-- 密码输入框 -->

                  <div class="custom-control custom-checkbox mb-3">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="customCheck1"
                    />
                    <label class="custom-control-label" for="customCheck1"
                      >Remember password</label
                    >
                  </div>
                  <!-- 记住密码复选框 -->
                  <button
                    class="btn btn-lg btn-primary btn-block text-uppercase"
                    type="submit"
                  >
                    Log In
                  </button>
                  <!-- 登录按钮 -->
                  <hr class="my-4" />
                  <button
                    class="btn btn-lg btn-google btn-block text-uppercase"
                    type="submit"
                  >
                    <i class="fab fa-google mr-2"></i> Log In with Google
                  </button>
                  <!-- Google登录按钮 -->
                  <button
                    class="btn btn-lg btn-facebook btn-block text-uppercase"
                    type="submit"
                  >
                    <i class="fab fa-facebook-f mr-2"></i> Log In with Facebook
                  </button>
                  <!-- Facebook登录按钮 -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- login section end-->

    <!-- 页脚部分的布局，为用户提供建议功能 -->
