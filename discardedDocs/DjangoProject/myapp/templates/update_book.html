{% extends 'base.html' %}

{% block content %}
<h1>更新书籍信息</h1>
<form method="post">
    {% csrf_token %}
    <label for="title">书名:</label>
    <input type="text" id="title" name="title" value="{{ book.title }}" required><br>

    <label for="author">作者:</label>
    <input type="text" id="author" name="author" value="{{ book.author }}" required><br>

    <label for="publication_date">出版日期:</label>
    <input type="date" id="publication_date" name="publication_date" value="{{ book.publication_date|date:'Y-m-d' }}" required><br>

    <button type="submit">更新书籍</button>
</form>
{% endblock %}
