<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 设置文档头部信息 -->
    <meta charset="UTF-8">

    <!-- 设置视口的宽度与设备宽度一致，并指定页面的初始缩放值为1，以确保页面在不同设备上的呈现效果一致 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 设置页面标题，以便在浏览器标签页中显示 -->
    <title>问题搜索工具</title>

    <!-- link: 是一个 HTML 元素，用于定义文档与外部资源之间的链接。-->
    <!-- rel: 是 "relationship"（关系）的缩写，用于指定链接文档的性质或用途。-->
    <!-- "stylesheet": 是 rel 属性的一个值，表明链接的目标是一个 CSS 样式表文件。-->
    <link rel="stylesheet" href="web001.css">
</head>

<body>
    <!-- 显示页面标题 -->
    <!-- BIG DATA TRUTH RECOMMENDED SYSTEM -->
    <h1>BIG DATA TRUTH RECOMMENDED SYSTEM</h1>
    <!-- 创建一个容器 div 包含搜索表单 -->
    <div id="search-container">
        <!-- 创建一个搜索表单 -->
        <form id="search-form">
            <!-- 为输入框添加标签，用于表单中问题的输入 -->
            <label for="question"></label><br>

            <!-- 创建一个必填的文本输入框，用于用户输入问题 -->
            <input type="text" id="question" name="question" placeholder="请输入您的问题" size="50" required><br><br>

            <!-- 创建一个提交按钮，用于用户提交问题 -->
            <input type="submit" value="搜索">
        </form>
    </div>

    <!-- 设计一个用于展示搜索结果的容器 -->
    <div id="results"></div>

    <!-- 引入外部JavaScript文件以实现页面功能 -->
    <script src="web001.js"></script>
</body>
</html>
