<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 设置文档头部信息 -->
    <meta charset="UTF-8">
    <!-- 设置视口的宽度与设备宽度一致，并指定页面的初始缩放值为1，以确保页面在不同设备上的呈现效果一致 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题搜索工具</title>
    <!-- 引入外部CSS样式表 -->
    <!-- rel="stylesheet" 是 HTML 中 <link> 标签的一个属性值，
         用来定义当前文档与被链接文档之间的关系。
         在这个上下文中，rel="stylesheet" 表示被链接的文档是一个样式表（CSS 文件）
         它将被用来设置当前 HTML 文档的样式。
         具体来说：
         link: 是一个 HTML 元素，用于定义文档与外部资源之间的链接。
         rel: 是 "relationship"（关系）的缩写，用于指定链接文档的性质或用途。
         "stylesheet": 是 rel 属性的一个值，表明链接的目标是一个 CSS 样式表文件。 -->
    <link rel="stylesheet" href="web001.css">
</head>
<body>
    <!-- 显示页面标题 -->
    <h1>问题搜索工具</h1>

    <!-- 创建一个搜索表单 -->
    <form id="search-form">
        <label for="question">输入您的问题：</label><br>
        <input type="text" id="question" name="question" size="50" required><br><br>
        <input type="submit" value="搜索">
    </form>

    <!-- 显示搜索结果的标题 -->
    <h2>搜索结果：</h2>
    <!-- 定义一个用于展示搜索结果的容器 -->
    <div id="results"></div>

    <!-- 引入外部JavaScript文件以实现页面功能 -->
    <script src="web001.js"></script>
</body>
</html>
